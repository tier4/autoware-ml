- name: Uninstall old versions
  become: true
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
    update_cache: true

- name: Remove existing Docker repository and keyring files
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker.sources
    - /etc/apt/keyrings/docker.asc
    - /etc/apt/keyrings/docker.gpg
  failed_when: false

- name: Install prerequisites
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true

- name: Create keyrings directory
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker's official GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    owner: root
    group: root

- name: Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: docker_engine_architecture
  changed_when: false

- name: Get distribution codename
  ansible.builtin.command: lsb_release -cs
  register: docker_engine_codename
  changed_when: false

- name: Add Docker apt repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch={{ docker_engine_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ docker_engine_codename.stdout }} stable
    filename: docker.sources
    state: present
    update_cache: true

- name: Install Docker Engine
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    update_cache: true

- name: Create docker group
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true
